<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia"></h1>
                <nav class="navegacao">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome-completo">Nome completo:</label>
                <input type="text" id="nome-completo" required>
    
                <label for="email">Email:</label required>
                <input type="email" id="email" placeholder="mail@mail.com">
    
                <label for="telefone">Telefone:</label required>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" placeholder="Digite aqui sua mensagem..."></textarea>

                <fieldset>
                    <legend >Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email">Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">Whatsapp
                    </label>
                </fieldset>

                <fieldset class="horario">
                    <legend>Em qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label>
                    <input class="checkbox" type="checkbox" name="contato" id="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>
    
                <input type="submit" value="Enviar mensagem" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">Todos os direitos reservados</p>
        </footer>
    </body>
</html>
